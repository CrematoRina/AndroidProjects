   <body>
      <div id="welcome-page" data-role="page">
         <header data-role="header">
            <h1>Parking</h1>
         </header>
         <div id="content" data-role="content">
				<center><canvas id="myCanvas" height="100px" ></canvas></center>
				   <script>
					var canvas = document.getElementById('myCanvas');
					var context = canvas.getContext('2d');

					context.beginPath();
					context.rect(100, 30, 90, 70);
					context.fillStyle = 'blue';
					context.fill();
					context.lineWidth = 2;
					context.strokeStyle = 'white';
					context.stroke();
					var context1 = canvas.getContext('2d');

					context1.font = '60pt Calibri';
					context1.fillStyle = 'white';
					context1.fillText('P', 125, 90);
				</script>
		    <br />
			<span>Ova aplikacija vam omogucava pronalazenje parkiralista, cuvanje mesta gde ste parkirali, kao i pronalazenje puta do vaseg auta.</span>
			<br /><br />
			<a href="park.html" id="park" data-role="button">Dostupna parkiralista</a>
